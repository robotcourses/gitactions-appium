name: Continuous Integration 2

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout AppiumLibrary repo
        uses: actions/checkout@v3
        with:
          path: rf-al

      - name: Use Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
          cache: 'pip'

      - name: Install Dependencies
        run:
          pip install -r rf-al/requirements.txt

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install Appium
        run: npm install -g appium

      - name: Start Appium Server
        run: nohup appium -p 4725 -pa /wd/hub --log-timestamp --log-no-colors > appium.log 2>&1 &

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          # profile: pixel_3
          script: |
            adb devices

      - name: Run sample test
        run: robot -v APPIUM_PORT:4725 .

      - name: Archive Appium log
        uses: actions/upload-artifact@v4
        with:
          name: appium-log
          path: appium.log
